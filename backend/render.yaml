# Render.com Blueprint Configuration
# Deploy using: render.com/docs/infrastructure-as-code

services:
  # Backend API
  - type: web
    name: nothing-else-solutions-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
